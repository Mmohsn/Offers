<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <!-- Correct path for image -->
        <img src="{{ url_for('static', filename='assets/fawry.png') }}" alt="Logo" class="logo">
      </header>
    <div class="table-container">
        <h1 class="table-title">OFFER DETAILS</h1>

        <!-- Scrollable Table Container -->
        <div class="styled-table-container hidden" id="offers-table-container">
            <table id="offers-table" class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Merchant</th>
                        <th>Offer Name</th>
                        <th>Status</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Coupons Count</th>
                        <th>Assigned Coupons</th>
                        <th>Used Coupons</th>
                        <th>Remaining</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <!-- Loading Bar -->
        <div id="loading-bar" class="hidden">
            <div class="loader"></div>
            <p>Loading, please wait...</p>
        </div>

        <!-- Get Offers Button -->
        <button id="get-offers-btn" class="btn">Get Offers</button>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
